<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>player|coder-xh</title>
    <style>
      .main-content {
        width: 80rem;
        position: absolute;
        left: 50%;
        transform: translate(-50%);
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; height: 100%">
      <aside class="sidebar on">
        <button class="navbar-toggle"></button>
        <nav class="navbar">
          <div class="logo">
            <a href="/"><img src="/images/ayer-side.svg" alt="coder-xh" /></a>
          </div>

          <ul class="nav nav-main">
            <li class="nav-item">
              <a class="nav-item-link" href="/">主页</a>
            </li>

            <li class="nav-item">
              <a class="nav-item-link" href="/archives">归档</a>
            </li>

            <li class="nav-item">
              <a class="nav-item-link" href="/about">关于我</a>
            </li>
            <li class="nav-item">
              <a class="nav-item-link" href="/playerPage">播放器</a>
            </li>
          </ul>
        </nav>
        <nav class="navbar navbar-bottom">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-item-link nav-item-search" title="Search">
                <i class="ri-search-line"></i>
              </a>
            </li>
          </ul>
        </nav>
        <div class="search-form-wrap">
          <div class="local-search local-search-plugin">
            <input
              type="search"
              id="local-search-input"
              class="local-search-input"
              placeholder="Search..."
            />
            <div id="local-search-result" class="local-search-result"></div>
          </div>
        </div>
      </aside>
      <div class="main-content">
        <h3>钢铁洪流</h3>
        <iframe
          src="//player.bilibili.com/player.html?aid=328544216&bvid=BV1cA411i7u2&cid=204993282&page=1"
          style="
            width: 100%;
            height: 500px;
            min-width: 375px;
            min-height: 200px;
          "
          scrolling="no"
          border="0"
          frameborder="no"
          framespacing="0"
          allowfullscreen="true"
        >
        </iframe>
      </div>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>

    <script src="/js/lazyload.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-modal@0.9.2/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery-modal@0.9.2/jquery.modal.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.7.0/dist/js/jquery.justifiedGallery.min.js"></script>

    <script src="/dist/main.js"></script>
  </body>
</html>
